<html>

</head>

<body style="
        height: 3000px; 
        padding-top: 60px; 
        padding-left: 80px; 
    ">

        background-color: black;
        color: white; 
        position: fixed; 
        top: 0px; 
        right: 10px; 
        left: 0px;
        height: 50px; 
        ">header</div>

            position: fixed;
            background-color: green;
            color: white; 
            left: 0px;

        ">sidebar</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        ">div 2</div>
</body>

</html>
