<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="
        height: 3000px; 
        padding-top: 60px; 
        padding-left: 80px; 
    ">

    <div style="
        background-color: black;
        color: white; 
        position: fixed; 
        top: 0px; 
        right: 10px; 
        left: 0px;
        height: 50px; 
        z-index: 0;
        ">header</div>

    <div style="
            position: fixed;
            background-color: green;
            color: white; 
            left: 0px; 
            bottom: 0px;
            top: 50px; 
            width: 65px; 
        ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: white; 
            top: 0px; 
            right: 0px;  
        ">X</div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white; 
        top: 60px; 
        right: 10px;  
        z-index: 100;
        ">absolute</div>

    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
        ">div 2
        <div style="
            position: absolute;
            background-color: red;
            color: white; 
            bottom: 10px; 
            right: 10px;  
            z-index: 100;
        ">absolute</div>    
    </div>

</body>

</html>
